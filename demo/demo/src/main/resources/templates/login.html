<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rapa Music</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        .bg-RapaMusic-green { background-color: #1ed760; }
        .text-RapaMusic-green { color: #1ed760; }
        .btn-black { background-color: #000000; }
        .login-card { background-color: #1e1e1e; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

<div class="flex-col items-center justify-center w-full min-h-screen p-4">
    <div class="login-card w-full max-w-sm mx-auto p-8 rounded-lg shadow-lg text-center">
        <h1 class="text-4xl font-extrabold tracking-tight text-white drop-shadow-md mb-6">Rapa Music</h1>
        <h2 class="text-2xl font-bold mb-6">Log in</h2>
        <form id="login-form" th:action="@{/login}" method="post" class="space-y-4">
            <label>
                <input type="text" id="login-id" placeholder=Nickname name="nickname" class="w-full px-4 py-3 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-spotify-green transition-shadow" required>
            </label>
            <label>
                <input type="password" id="login-password" placeholder="Password" name="password" class="w-full px-4 py-3 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-spotify-green transition-shadow" required>
            </label>
            <button type="submit" class="w-full py-3 bg-RapaMusic-green text-black font-bold rounded-full transition-colors hover:bg-opacity-80">Log In</button>
        </form>
        <p class="mt-4 text-gray-400 text-sm">Don't have an account?
            <a th:href="@{/register}" class="text-RapaMusic-green font-semibold hover:underline">Sign up for Rapa Music</a>
        </p>
    </div>
</div>
<script>
    document.getElementById('login-form').addEventListener('submit', async function(event) {
        event.preventDefault(); // 기본 폼 제출 방지

        const id = document.getElementById('login-id').value;
        const password = document.getElementById('login-password').value;

        try {
            const response = await fetch('/user/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nickname: id, password: password })
            });

            const result = await response.json();

            if (response.ok) {
                alert(result.message);
                window.location.href = '/music'; // 로그인 성공 시 음악 페이지로 이동
            } else {
                alert('로그인 실패: ' + result.message);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('네트워크 오류가 발생했습니다.');
        }
    });
</script>
</body>
</html>

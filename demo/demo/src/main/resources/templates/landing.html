<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapa Music</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #ffffff;
            transition: opacity 0.5s ease-in-out;
        }
        .bg-RapaMusic-green { background-color: #1ed760; }
        .text-RapaMusic-green { color: #1ed760; }
        .btn-black { background-color: #000000; }
        .login-card { background-color: #1e1e1e; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

<div class="flex-col items-center justify-center w-full min-h-screen text-center p-4 relative">
    <div class="absolute top-0 left-0 p-8">
        <h1 class="text-3xl font-extrabold tracking-tight">Rapa Music</h1>
    </div>

    <h1 class="text-7xl font-extrabold tracking-tight drop-shadow-lg leading-tight">Listening is<br>everything</h1>
    <p class="mt-4 text-xl font-medium max-w-2xl">Millions of songs and podcasts. No credit card needed.</p>
    <a href="/login" class="mt-8 inline-block px-8 py-4 bg-RapaMusic-green text-black font-bold text-lg rounded-full transition-colors hover:bg-opacity-80">Log In</a>
</div>

</body>
</html>
